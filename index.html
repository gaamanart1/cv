<!DOCTYPE html>
<html>
<head>
  <style>
    .zoom-button {
       scale:0.60;
      background-color: green;
      color: #fff;
      padding: 10px 10px;
      border: none;
      cursor: pointer;
      animation: zoom 1s infinite alternate; /* 3s duration for the animation */
    }

    @keyframes zoom {
      0% {
        transform: scale(1); /* Start with normal size */
      }
      100% {
        transform: scale(1.2); /* Zoom in by 20% */
      }
    }
  </style>
</head>
<body>
